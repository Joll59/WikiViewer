<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="ie=edge" http-equiv="x-ua-compatible">
  <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

  <link rel="stylesheet" href="./style.css">
  <title>Wikiemedia Viewer</title>
</head>

<body>
  <div class="container-fluid center">
    <h1 class="center">Wikimedia Viewer</h1>
    <div>
      <div>
        <div class="container-fluid center">
          <a href=
      "https://en.wikipedia.org/wiki/Special:Random" target="content"><button type="button" class="btn btn-secondary"><span class="glyphicon glyphicon-random" aria-hidden="false"></span> Random </button></a>
        </div>
        <div id ="searchbox">
          <input id="search" placeholder="Search Wikipedia" type="string">
          <input class="btn btn-primary" id="submit" type="submit">
        </div>
        <div id="link" class="list-group"> </div>
      </div>
           <div class="container fluid">
           <!-- <object data="" width="400" height="300" type="text/html">
    Content Display </object> -->
            <div id = "iframe" class= "container-iframe">
              <base target="blank"><iframe id="content" class="container-iframe" name="content" frameborder= "0px"  marginheight="0" marginwidth="0"> </iframe>
            </div>
        </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js"></script>
  <script src="./script.js"></script>
</body>
